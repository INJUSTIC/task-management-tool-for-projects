<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add developers to project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    select {
      width: 100%;
      height: 200px;
    }
  </style>
</head>
<body>
<h3>Add developers to project "<span th:text="${projectCredentials.name}"></span>"</h3>
<form th:action="@{/projects/{projectId}/addDevelopers(projectId=${projectCredentials.project.id})}" method="POST" th:object="${projectCredentials}">
  <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:field="*{project}"/>
  <input type="hidden" th:field="*{name}"/>
  <input type="hidden" th:field="*{description}"/>

  <select multiple="multiple" name="developersToAdd" th:field="*{developers}">
    <option th:each="developer : ${developersToShow}" th:value="${developer.id}" th:text="${developer.firstName} + ' ' + ${developer.lastName}"></option>
  </select>
  <br><br>
  <button type="submit" class="btn btn-info col-2">Add</button>
</form>


</body>
</html>
